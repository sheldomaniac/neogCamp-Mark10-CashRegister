    <main>
    <div id="statusMessage">Check</div>
    <div class="input-area">
        <label for="bill-amount">Enter the bill amount:</label>
        <input for="bill-amount" id="bill-amount" type="text">
    </div>
    <button id="inputBillAmountButton" class="btnTranslate">Check Amount</button>
    <div id="input-bill-amount-window">

        <label for="user-amount">Enter the input amount:</label>
        <input type="text" for="user-amount" id="user-amount">
        </div>
        <button id="userAmountButton" class="btnTranslate">Click to calculate balance</button>
        <div id="table-calculator">
            <table>
                <tr>
                    <th>No of Notes</th>

                    <td class="return-amount">5</td>
                    <td class="return-amount">2</td>
                    <td class="return-amount">1</td>
                </tr>
                <tr>
                    <th>Amount</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>200</td>

                    <td>10</td>
